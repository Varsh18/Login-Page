<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
  <div class="container-fluid p-5">
  <div class="row h-75">
       <div class="col-sm-3 col-md-3">
            <img src="http://delynsafety.co.uk/wp-content/uploads/2016/01/Commercial-Kitchen-800x400.jpg" alt="Breaking Code" class="h-100">
       </div>
       <div class="container col-sm-9 col-md-6 img-thumbnail p-5">
         <div class="">
         <ul class="nav nav-tabs">
           <li class="nav-item">
              <a class="nav-link" id="signin" href="#">Sign In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="login" href="#">Log In</a>
            </li>
          </div>
         <div class="sign-up">
           <form class="needs-validated" action="index.html" method="post">
             <div class="form-group">
               <label for="name">Name:</label>
               <input type="text" name="" value="" class="form-control" id="name" required>
             </div>
             <div class="form-grp">
               <label for="email">Email:</label>
               <input type="email" name="email" value="" class="form-control" id="email" required>
             </div>
             <div class="form-group">
               <label for="pwd">Password:</label>
               <input type="password" class="form-control" id="pwd" required>
             </div>
             <div class="form-group">
               <label for="cpwd">Confirm Password:</label>
               <input type="password" class="form-control" id="cpwd" required>
             </div>
             <button type="submit" class="btn btn-primary">Create Account</button>
           </form>
         </div>
         <div class="mt-5 mb-5 sign-in d-none">
           <form class="needs-validated" action="index.html" method="post">
             <div class="form-grp mt-3 ">
               <label for="email">Email:</label>
               <input type="email" name="email" value="" class=" form-control" id="email" required>
             </div>
             <div class="form-group mt-3">
               <label for="pwd">Password:</label>
               <input type="password" class=" form-control" id="pwd" required>
             </div>
             <button type="submit" class="mt-5 mb-3 btn btn-success">Login</button>
           </form>
         </div>
       </div>
    </div>
  </div>
</div>
<script>
$("#login").on("click",function(){
  $(".sign-in").removeClass("d-none");
  $(".sign-up").addClass("d-none");
});

$("#signin").on("click",function(){
  $(".sign-up").removeClass("d-none");
  $(".sign-in").addClass("d-none");
});
</script>
  </body>
</html>
